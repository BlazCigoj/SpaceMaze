                <line x1="466" y1="50" x2="466" y2="82" />
                <line x1="466" y1="130" x2="466" y2="178" />

        <!-- Hard maze -->
        <svg id="maze-hard" class="maze" width="100%" height="100%" viewBox="0 0 324 324" style="display: none;">

            </g>
        </svg>

        <!-- Canvas for animated solution -->
        <canvas id="canvas" width="648" height="648"></canvas>
        <img id="asteroid" src="asteroid.svg" alt="Asteroid">
        <img id="animation" src="Animation.gif" alt="Animation" style="display: none;">
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const polyline = [
            [154, 2], [154, 10], [138, 10], [138, 42], [170, 42], [170, 26], [202, 26], [202, 42],
            [186, 42], [186, 58], [170, 58], [170, 74], [202, 74], [202, 90], [234, 90], [234, 42],
            [250, 42], [250, 26], [266, 26], [266, 10], [282, 10], [282, 42], [298, 42], [298, 10],
            [314, 10], [314, 58], [298, 58], [298, 74], [282, 74], [282, 90], [314, 90], [314, 122],
            [298, 122], [298, 138], [282, 138], [282, 106], [266, 106], [266, 90], [250, 90],
            [250, 138], [234, 138], [234, 154], [266, 154], [266, 186], [250, 186], [250, 170],
            [234, 170], [234, 202], [282, 202], [282, 186], [298, 186], [298, 202], [314, 202],
            [314, 218], [298, 218], [298, 250], [314, 250], [314, 266], [298, 266], [298, 282],
            [314, 282], [314, 298], [298, 298], [298, 314], [234, 314], [234, 298], [250, 298],
            [250, 250], [266, 250], [266, 234], [234, 234], [234, 218], [218, 218], [218, 234],
            [202, 234], [202, 298], [186, 298], [186, 314], [170, 314], [170, 322]
        ];

        const mediumPolyline = [
            [234, 2], [234, 10], [138, 10], [138, 26], [122, 26], [122, 42], [106, 42], [106, 58],
            [122, 58], [122, 74], [106, 74], [106, 90], [138, 90], [138, 74], [154, 74], [154, 58],
            [138, 58], [138, 42], [170, 42], [170, 74], [186, 74], [186, 58], [202, 58], [202, 42],
            [186, 42], [186, 26], [250, 26], [250, 74], [282, 74], [282, 58], [266, 58],
            [266, 10], [282, 10], [282, 42], [314, 42], [314, 58], [330, 58], [330, 42],
            [346, 42], [346, 58], [362, 58], [362, 42], [410, 42], [410, 26], [394, 26],
            [394, 10], [426, 10], [426, 26], [442, 26], [442, 42], [474, 42], [474, 90],
            [458, 90], [458, 74], [442, 74], [442, 90], [410, 90], [410, 138], [426, 138],
            [426, 186], [394, 186], [394, 202], [442, 202], [442, 218], [458, 218], [458, 186],
            [474, 186], [474, 330], [458, 330], [458, 378], [474, 378], [474, 426], [458, 426],
            [458, 394], [426, 394], [426, 314], [442, 314], [442, 298], [458, 298], [458, 282],
            [426, 282], [426, 250], [378, 250], [378, 266], [362, 266], [362, 298], [378, 298],
            [378, 282], [410, 282], [410, 330], [394, 330], [394, 362], [378, 362], [378, 346],
            [362, 346], [362, 362], [346, 362], [346, 346], [330, 346], [330, 378], [298, 378],
            [298, 362], [282, 362], [282, 394], [250, 394], [250, 378], [234, 378], [234, 394],
            [218, 394], [218, 362], [202, 362], [202, 378], [154, 378], [154, 394], [170, 394],
            [170, 410], [154, 410], [154, 426], [170, 426], [170, 442], [186, 442], [186, 426],
            [202, 426], [202, 474], [218, 474], [218, 458], [266, 458], [266, 474],
            [250, 474], [250, 482]
        ];

        const hardPolyline = [
            // Add the coordinates for the hard polyline here
        ];

        let index = 0;
        let selectedPolyline = null;

        const rocket = new Image();
        rocket.src = 'rocket2.svg'; // Replace with the actual URL of the rocket image

        function animateRocket() {
            if (index < selectedPolyline.length - 1) {
            let [x1, y1] = selectedPolyline[index];
            let [x2, y2] = selectedPolyline[index + 1];

            let dx = x2 - x1;
            let dy = y2 - y1;
            let angle = Math.atan2(dy, dx) + Math.PI / 2;

            let distance = Math.sqrt(dx * dx + dy * dy);
            let steps = Math.ceil(distance * 0.3); // Increase the number of steps to speed up the animation
            let stepX = dx / steps;
            let stepY = dy / steps;

            let i = 0;
            function drawStep() {
                if (i <= steps) {
                let nextX = x1 + stepX * i;
                let nextY = y1 + stepY * i;
                if (nextX >= 0 && nextX <= 648 && nextY >= 0 && nextY <= 648) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.save();
                    ctx.translate(nextX * 2, nextY * 2);
                    ctx.rotate(angle);
                    ctx.drawImage(rocket, -10, -10, 20, 20); // Adjust size and position
                    ctx.restore();
                }
                // Check for collision with asteroid
                const asteroid = document.getElementById('asteroid');
                const asteroidRect = asteroid.getBoundingClientRect();
                const rocketRect = {
                    left: nextX * 2 - 10,
                    top: nextY * 2 - 10,
                    right: nextX * 2 + 10,
                    bottom: nextY * 2 + 10
                };
                if (
                    rocketRect.left < asteroidRect.right &&
                    rocketRect.right > asteroidRect.left &&
                    rocketRect.top < asteroidRect.bottom &&
                    rocketRect.bottom > asteroidRect.top
                ) {
                    stopTimer();
                    return;
                }
                i++;
                requestAnimationFrame(drawStep);
                } else {
                index++;
                requestAnimationFrame(animateRocket);
                }
            }
            drawStep();
            } else {
            // Show the animation.gif when the rocket reaches the end
            document.getElementById('animation').style.display = 'block';
            document.getElementById('asteroid').style.display = 'none';
            stopTimer();
            }
        }

        const buttonStyle = {
            padding: '10px 20px',
            margin: '10px',
            fontSize: '16px',
            color: 'white',
            border: 'none',
            borderRadius: '5px',
            cursor: 'pointer',
            position: 'absolute',
            width: '150px' // Set a fixed width for all buttons
        };

        const startButton = document.createElement('button');
        startButton.textContent = 'Start';
        Object.assign(startButton.style, buttonStyle, {
            backgroundColor: 'blue',
            top: '40%',
            left: 'calc(50% + 450px)'
        });

        startButton.onclick = function () {
            if (selectedPolyline) {
            index = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('animation').style.display = 'none';
            document.getElementById('asteroid').style.display = 'block';
            startTimer();
            animateRocket();
            } else {
            alert('Please select a maze first!');
            }
        };

        const resetButton = document.createElement('button');
        resetButton.textContent = 'Reset';
        Object.assign(resetButton.style, buttonStyle, {
            backgroundColor: 'blue',
            top: 'calc(40% + 50px)',
            left: 'calc(50% + 450px)'
        });

        resetButton.onclick = function () {
            index = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('animation').style.display = 'none';
            document.getElementById('asteroid').style.display = 'block';
            stopTimer();
            timer.textContent = 'Time: 0s';
        };

        const easyButton = document.createElement('button');
        easyButton.textContent = 'Easy';
        Object.assign(easyButton.style, buttonStyle, {
            backgroundColor: 'blue',
            top: 'calc(40% + 100px)',
            left: 'calc(50% + 450px)'
        });

        easyButton.onclick = function () {
            document.getElementById('maze-easy').style.display = 'block';
            document.getElementById('maze-medium').style.display = 'none';
            document.getElementById('maze-hard').style.display = 'none';
            selectedPolyline = polyline;
        };

        const mediumButton = document.createElement('button');
        mediumButton.textContent = 'Medium';
        Object.assign(mediumButton.style, buttonStyle, {
            backgroundColor: 'blue',
            top: 'calc(40% + 150px)',
            left: 'calc(50% + 450px)'
        });

        mediumButton.onclick = function () {
            document.getElementById('maze-easy').style.display = 'none';
            document.getElementById('maze-medium').style.display = 'block';
            document.getElementById('maze-hard').style.display = 'none';
            selectedPolyline = mediumPolyline;
        };

        const hardButton = document.createElement('button');
        hardButton.textContent = 'Hard';
        Object.assign(hardButton.style, buttonStyle, {
            backgroundColor: 'blue',
            top: 'calc(40% + 200px)',
            left: 'calc(50% + 450px)'
        });

        hardButton.onclick = function () {
            document.getElementById('maze-easy').style.display = 'none';
            document.getElementById('maze-medium').style.display = 'none';
            document.getElementById('maze-hard').style.display = 'block';
            selectedPolyline = hardPolyline;
        };

        const mazeSVG = document.querySelector('svg');
        mazeSVG.style.border = '2px solid #000';
        mazeSVG.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
        mazeSVG.style.borderRadius = '10px';
        mazeSVG.style.backgroundColor = '#fffff';

        const svg = document.querySelector('svg');
        svg.setAttribute('width', '648');
        svg.setAttribute('height', '648');

        const container = document.querySelector('.container');

        const timer = document.createElement('div');
        timer.id = 'timer';
        timer.style.position = 'absolute';
        timer.style.top = '10px';
        timer.style.right = '10px';
        timer.style.padding = '10px';
        timer.style.fontSize = '20px';
        timer.style.backgroundColor = '#fff';
        timer.style.border = '2px solid #000';
        timer.style.borderRadius = '5px';
        timer.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
        document.body.appendChild(timer);

        let startTime;
        let timerInterval;

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
            const elapsedTime = Date.now() - startTime;
            const seconds = Math.floor(elapsedTime / 1000);
            timer.textContent = `Time: ${seconds}s`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        document.body.style.backgroundColor = '#000'; // Set background color to black

        const stars = document.createElement('div');
        stars.style.position = 'absolute';
        stars.style.top = '0';
        stars.style.left = '0';
        stars.style.width = '100%';
        stars.style.height = '100%';
        stars.style.overflow = 'hidden';
        stars.style.zIndex = '-1'; // Ensure stars are behind everything

        const mazeLines = document.querySelectorAll('svg line');

        mazeLines.forEach(line => {
            line.setAttribute('stroke', 'purple');
        });

        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = '2px';
            star.style.height = '2px';
            star.style.backgroundColor = 'white';
            star.style.borderRadius = '50%';
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            stars.appendChild(star);
        }

        document.body.appendChild(stars);

        document.body.appendChild(startButton);
        document.body.appendChild(resetButton);
        document.body.appendChild(easyButton);
        document.body.appendChild(mediumButton);
        document.body.appendChild(hardButton);

        window.onload = function () {
            const container = document.querySelector('.container');
            container.style.position = 'absolute';
            container.style.top = '50%';
            container.style.left = '50%';
            container.style.transform = 'translate(-50%, -50%)';
        };

        ctx.fillStyle = 'red';
    </script>
</body>
